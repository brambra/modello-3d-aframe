<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Model Viewer</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Terreno -->
      <a-plane rotation="-90 0 0" width="20" height="20" color="#7BC8A4"></a-plane>

      <!-- Luce -->
      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="directional" intensity="0.6" position="-1 2 1"></a-light>

      <!-- Modello 3D importato -->
      <a-entity 
        gltf-model="https://dl.dropboxusercontent.com/s/o891cbkdno2pj1dhuw03s/Collezione_3d-giusto.glb" 
        scale="1 1 1" 
        position="0 0.5 0">
      </a-entity>

      <!-- Camera -->
      <a-camera position="0 1.6 3"></a-camera>
    </a-scene>
  </body>
</html>
