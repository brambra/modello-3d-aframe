<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        /* Assicurati che il modello riempia lo schermo */
        body {
            margin: 0;
            overflow: hidden;
        }
        model-viewer {
            width: 100%;
            height: 100%;
        }
        /* Stile per la barra di progresso */
        .progress-bar {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            display: flex;
            visibility: hidden; /* Nasconde di default */
        }
        .update-bar {
            height: 100%;
            background: #76c7c0;
            width: 0%; /* Inizialmente zero */
            border-radius: 5px;
        }
        #ar-prompt {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: none; /* Nasconde il prompt di default */
            z-index: 10;
        }
    </style>
</head>
<body>
    <!-- Componente model-viewer -->
    <model-viewer 
        src="https://dl.dropboxusercontent.com/s/o891cbkdno2pj1dhuw03s/Collezione_3d-giusto.glb" 
        ar 
        ar-modes="scene-viewer webxr quick-look" 
        camera-controls 
        tone-mapping="neutral" 
        shadow-intensity="1">
        
        <!-- Barra di progresso -->
        <div class="progress-bar hide" slot="progress-bar">
            <div class="update-bar"></div>
        </div>
        
        <!-- Pulsante AR -->
        <button slot="ar-button" id="ar-button">
            View in your space
        </button>
        
        <!-- Prompt AR -->
        <div id="ar-prompt">
            <img src="https://modelviewer.dev/shared-assets/icons/hand.png" alt="Hand icon">
        </div>
    </model-viewer>
