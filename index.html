<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        /* Assicurati che il modello riempia lo schermo */
        body {
            margin: 0;
            overflow: hidden;
        }
        model-viewer {
            width: 100%;
            height: 100%;
        }
        #ar-prompt {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: none; /* Nasconde il prompt di default */
            z-index: 10;
        }
    </style>
</head>

        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        tone-mapping="neutral" 
        shadow-intensity="1">
        
        <!-- Pulsante AR -->
        <button slot="ar-button" id="ar-button">
            View in your space
        </button>
        
        <!-- Prompt AR -->
        <div id="ar-prompt">
            <img src="https://modelviewer.dev/shared-assets/icons/hand.png" alt="Hand icon">
        </div>
    </model-viewer>

                arPrompt.style.display = 'block'; // Mostra il prompt quando AR Ã¨ disponibile
